<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/dummy">
        <p>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first">
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last">
        </p>
        <p>Select a Race</p>
        <p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div><input type="radio" name="race" id="halfmarathon" value="halfmarathon">
            <label for="halfmarathon">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="fullmarathon" value="fullmarathon">
            <label for="fullmarathon">Full Marathon</label>
        </div>
        </p>
        <p>
            <label for="emailid">Email:</label>
            <input type="email" placeholder="username" id="emailid" name="emailid" required>
            <label for="password">Password:</label>
            <input type="password" placeholder="password" id="password" name="password" required>
        </p>
        <p>
            <label for="age_group">Select Your Age Range</label>
            <select name="age_group" id="age_group">
                <option value="">Please choose an option</option>
                <option value="under 18">Under 18 years old</option>
                <option value="18-30">18-30 years old</option>
                <option value="30 and over">30+ years old</option>
            </select>
        </p>
        <p>
            <button>Register!</button>
        </p>


    </form>

</body>

</html>
